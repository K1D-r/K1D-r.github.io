<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div class="drag-region invisible"></div>
		<div class="login invisible">
			<button class="button back-button invisible back-to-main-button">◀</button>
			<br/>
			<br/>
			<h1 class="title">로그인</h1>
			<br/>
			<br/>
			<div class="login-box">
				<button class="button login-button microsoft-login-button">마이크로소프트 계정</button>
				<br/>
			</div>
		</div>
		<div class="mojang-login invisible">
			<button class="button back-button back-to-login-button">◀</button>
			<br/>
			<br/>
			<h1 class="title">Log In</h1>
			<br/>
			<br/>
			<div class="login-box">
				<label for="username" class="label">Mojang Account (Email)</label>
				<input id="username" class="input" type="username" spellcheck="false" autocomplete="off"/>
				<label for="password" class="label">Password</label>
				<input id="password" class="input" type="password"/>
				<br/>
			</div>
			<span class="error-message"></span>
			<button class="button play-button login-button-mojang">Log In</button>
		</div>
		<div class="main invisible">
			<img src="assets/sol_client_logo_with_text.svg" class="launcher-title" height=64/>
			<button class="button account-button"></button>
			<div class="accounts invisible">
			</div>
			<div class="tabs">
				<button class="about-tab selected-tab">메인 화면</button>
				<div class="sep"></div>
				<button class="settings-tab">설정</button>
				<div class="sep"></div>
				<button class="news-tab">소식</button>
			</div>
			<br/>
			<div class="about">
				<div class="about-text">
					<p>최고의 PVP 클라이언트, 키드 클라이언트!</p>
				</div>
			</div>
			<div class="settings invisible">
				<br/>
				<div class="centred">
					<input type="checkbox" class="optifine"/>
					<label for="optifine" style="cursor: pointer;"  class="spaced-5">OPTIFINE 설치</label>
				</div>
				<br/>
				<div class="centred">
					<input type="checkbox" class="auto-update"/>
					<label for="auto-update" style="cursor: pointer;"  class="spaced-5">자동 업데이트</label>
				</div>
				<br/>
				<br/>
				<div class="memory-box">
					<p>메모리 할당</p>
					<input type="range" class="memory">
					<p class="memory-label"></p>
				</div>
				<br/>
				<br/>
				<div>
					<span class="centred">마인크래프트 폴더</span>
					<br/>
					<span class="centred spaced-15 minecraft-folder-path"></span>
					<br/>
					<button class="centred button button-generic minecraft-folder spaced-15">변경하기</button>
				</div>
				<br/>
				<br/>
				<h2 class="centred">고급</h2>
				<span class="centred">JRE 위치</span>
				<br/>
				<span class="centred spaced-15 jre-location"></span>
				<br/>
				<div class="centred">
					<button class="button button-generic jre-location-change">변경하기</button>
					<button class="button button-generic jre-location-reset spaced-15">초기화</button>
				</div>
				<br/>
				<p class="centred">JVM 전달 인자</p>
				<input type="text" class="centred input jvm-arguments" placeholder="추가적 전달 인자 없음"/>
				<br/>
				<br/>
				<div class="centred">
					<button class="button button-generic devtools">개발자 도구 열기</button>
				</div>
				<br/>
			</div>
			<div class="news invisible">
				<p>소식을 불러오는 중..</p>
			</div>
			<div class="button-box">
				<button class="button play-button" id="launch-button">플레이</button>
			</div>
			<p class="invisible" id="launch-note"></p>
		</div>
	</body>
</html>
